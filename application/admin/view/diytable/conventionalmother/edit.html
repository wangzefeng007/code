<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Uid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-uid" class="form-control" name="row[uid]" type="number" value="{$row.uid|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Suid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-suid" class="form-control" name="row[suid]" type="text" value="{$row.suid|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Table_key')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-table_key" class="form-control" name="row[table_key]" type="text" value="{$row.table_key|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Table_value')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-table_value" class="form-control" name="row[table_value]" type="text" value="{$row.table_value|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Table_top_original')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-table_top_original" class="form-control " rows="5" name="row[table_top_original]" cols="50">{$row.table_top_original|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Table_all_original')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-table_all_original" class="form-control " rows="5" name="row[table_all_original]" cols="50">{$row.table_all_original|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Table_form_top_original')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-table_form_top_original" class="form-control " rows="5" name="row[table_form_top_original]" cols="50">{$row.table_form_top_original|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Table_form_row_one')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-table_form_row_one" class="form-control " rows="5" name="row[table_form_row_one]" cols="50">{$row.table_form_row_one|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Table_form_col_one')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-table_form_col_one" class="form-control " rows="5" name="row[table_form_col_one]" cols="50">{$row.table_form_col_one|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Formsub_list')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-formsub_list" data-rule="required" class="form-control " rows="5" name="row[formsub_list]" cols="50">{$row.formsub_list|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Set_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-set_num" class="form-control" name="row[set_num]" type="number" value="{$row.set_num|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Table_field_value')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-table_field_value" class="form-control " rows="5" name="row[table_field_value]" cols="50">{$row.table_field_value|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
