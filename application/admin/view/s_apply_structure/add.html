<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Str_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-str_name" data-rule="required" class="form-control" name="row[str_name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Weight')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-weight" data-rule="required" class="form-control" name="row[weight]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Company_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-company_id" data-rule="required" data-source="company/index" class="form-control selectpage" name="row[company_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Str_pid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-str_pid" data-rule="required" class="form-control" name="row[str_pid]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Role_jur')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-role_jur" data-rule="required" class="form-control" name="row[role_jur]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Team_jur')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-team_jur" data-rule="required" class="form-control" name="row[team_jur]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_jur')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_jur" data-rule="required" class="form-control" name="row[user_jur]" type="text">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
