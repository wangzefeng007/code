<form class="form-horizontal" role="form"
	 method="POST" action="">

	<div class="form-group">
		<label class="control-label col-xs-12 col-sm-2">请选择</label>
		<div class="col-xs-12 col-sm-8">
			<input type="hidden" id="id" name="id" value="{$id}"/>
			<input data-rule="required"
				data-source="auth/admin/index" class="form-control selectpage" data-field="nickname"
				name="faadmin_id" type="text" value="{$row.faadmin_id}">
		</div>
	</div>
	<div class="form-group layer-footer">
		<label class="control-label col-xs-12 col-sm-2"></label>
		<div class="col-xs-12 col-sm-8">
			<button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
			<button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
		</div>
	</div>
</form>
