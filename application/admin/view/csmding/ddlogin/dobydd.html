<style>
.container {
	max-width: 720px;
	background-color: white;
	border: 1px solid #c9c9c9;
	padding: 20px;
}

.subtitle {
	font-size: 18px;
	padding-left: 10px;
}

.logon-tab {
	font-size: 16px;
	font-weight: bold;
	padding-bottom: 20px;
}
.login-nav{
	padding-top:20px;
}
.nav a{
	color:black;
}
.nav .active a{
	color:#3c8dbc !important;
}
.agreement{
	padding-left:10px;
}
.fa{
	padding-right:10px;
}
.bigtitle{
	color:#3c8dbc;
	font-weight:bold;
}
.div-left{
	border-right:1px solid #e7e7e7;
	height:100%;
}
.div-right{
	padding: 30px 0px 0px 20px;	
}
</style>
<div id="content-container" class="container">
	<div class="user-section login-section col-xs-12">
		<div class="logon-tab clearfix bigtitle">
			<h2><i class="fa fa-address-card" aria-hidden="true"></i>用户登录</h2>
		</div>	
		<div class="logon-tab clearfix ">
			<ul class="nav nav-tabs">
				{volist name="ulmenu" id="row"}
				<li role="presentation" class="{if $row.code=='dobydd'}active{/if}"><a href="{$row.url}">{$row.name}</a></li>
				{/volist}
				{volist name="ulmenu2" id="row"}
				<li role="presentation" class="{if $row.code=='dobydd'}active{/if}"><a href="{$row.url}">{$row.name}</a></li>
				{/volist}
			</ul>
		</div>
		<div class="login-main div-left col-xs-9">
			<form name="form" id="login-form" role="form" class="form-vertical"
				method="POST" action="">
				<input type='hidden' id='ddappid' value='{$ddappid}'/>
				<input type='hidden' id='hosturl' value='{$hosturl}'/>
				<div class="form-group" style="text-align:center;">
					<div id='login_container'>正在加载二维码，请等待！</div>	
					
				</div>
			</form>
		</div>
		<div class="col-xs-3 div-right">
			<a href='#' id="csmadmin-gotologin">使用帐号密码登录</a>
		</div>
	</div>
</div>
