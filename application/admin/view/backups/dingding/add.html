<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Key_title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-key_title" class="form-control" name="row[key_title]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Value_con')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-value_con" class="form-control" name="row[value_con]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ramark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-ramark" class="form-control " rows="5" name="row[ramark]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
